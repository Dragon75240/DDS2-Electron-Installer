name: CI

on:
    push:
        branches: [main]
    pull_request:
        types: [opened, synchronize]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"
            - name: Install dependencies
              run: yarn install
            - name: Build
              run: yarn build
            - name: Test
              run: yarn lint
            - name: Deploy
              env:
                  ELECTRON_BUILDER_VERSION: 24.13.3
              run: |
                  yarn build
                  electron-builder --publish always
